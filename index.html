---
layout: default
---

<div class="post-container">
  {% for post in site.posts %}
    <a href="{{ post.url }}" class="post-card">
      <h3>{{ post.title }}</h3>
      <p>{{ post.description }}</p>
    </a>
  {% endfor %}
</div>


<style> 
.post-container 
{ display: flex; 
 flex-direction: column; 
 gap: 20px; 
 margin-top: 30px; } 
  
.post-card { 
padding: 20px; 
border: 1px solid #ccc; 
border-radius: 8px; 
text-decoration: none; 
color: inherit; 
transition: 
background 0.2s ease; 
} 
  
.post-card:hover 
{ 
background: #f8f8f8; 
}
